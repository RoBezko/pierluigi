<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rkoz</title>
    <link rel="icon" href="favicon.ico" type="img/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/M.png" alt="Missing poster">
    <form id="reportForm" class="text">
        <h1 id="HL">MISSING PERSON REPORT</h1>
        <p>Please fill in where you have seen him:</p>
        <input type="text" id="location" placeholder="Roblox hq." required>
        <button type="button" id="submitButton">Submit</button>
        <p id="it">ps: don't leave your home address*</p>
    </form>

    <script>
        document.getElementById('submitButton').addEventListener('click', async () => {
          const location = document.getElementById('location').value;
      
          try {
            const response = await fetch('https://your-backend-service.vercel.app/submit', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ location }),
            });
      
            if (response.ok) {
              alert('Report submitted successfully!');
            } else {
              alert('There was an issue submitting the report.');
            }
          } catch (error) {
            alert('Failed to connect to the backend.');
          }
        });
      </script>
      
</body>
</html>
